
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyla Organizer Konfigurator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .configurator {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .qr-section {
      text-align: center;
      margin-top: 2rem;
    }
    .qr-section img {
      max-width: 200px;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="configurator">
    <h1>Hyla Organizer Konfigurator</h1>

    <!-- Konfigurator-Ersatzplatzhalter -->
    <p>Wähle deine Komponenten aus und speichere dein PDF. Danach kannst du über Etsy dein Wunschset bestellen.</p>

    <ul>
      <li><input type="checkbox" /> Halterung für Flaschen</li>
      <li><input type="checkbox" /> Bürstenaufnahme vorne</li>
      <li><input type="checkbox" /> Modul für Rohranschluss</li>
      <li><input type="checkbox" /> Fach für kleine Düsen</li>
    </ul>

    <div class="qr-section">
      <p>Bestellen über Etsy:</p>
      <img src="qr-code.png" alt="QR-Code zu Etsy" />
      <br/>
      <a class="btn" href="https://www.etsy.com/de/listing/1801666838/set-ordnungssystem-fur-das-hyla-est" target="_blank">Jetzt auf Etsy bestellen</a>
    </div>
  </div>
</body>
</html>
